name: Check Pull-request

on: pull_request_target

jobs:
  check:
    runs-on: ubuntu-latest
    outputs:
      changelog: ${{ env.CHANGE_LOG }}

    steps:

      # Checkout all commits, so we get previous tags
      # The ref and repository is needed since we use on: pull_request_target
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          fetch-depth: 0
      
      - uses: actions/setup-node@v1
        with:
          node-version: '16.x'
          registry-url: 'https://registry.npmjs.org'
      
      # Generate changelog
      - name: Get the changelog
        id: changelog
        run: npx -q git-conventional-commits changelog --file 'temp/changelog.md'

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: changelog
          path: temp/changelog.md
          
  comment:
    runs-on: ubuntu-latest
    needs: check
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: changelog

      # Create a comment in the pull request using the changelog
      - uses: marocchino/sticky-pull-request-comment@v1
        if: needs.check.outputs.changelog != ''
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          path: temp/changelog.md
      - uses: marocchino/sticky-pull-request-comment@v1
        if: needs.check.outputs.changelog == ''
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          message: |
            No changelog