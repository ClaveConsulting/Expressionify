name: Publish

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
      - name: Conventional Changelog Action
        id: changelog
        uses: TriPSs/conventional-changelog-action@v3
        with:
          github-token: ${{ secrets.github_token }}
          skip-version-file: true
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 5.0.x
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --no-restore --configuration release -p:Version=${{ steps.changelog.outputs.version }}
      - name: Test
        run: dotnet test --no-build --configuration release
      - name: Pack
        run: dotnet pack --no-build --include-symbols --configuration release -p:PackageVersion=${{ steps.changelog.outputs.version }}
